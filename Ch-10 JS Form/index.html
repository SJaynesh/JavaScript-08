<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


    <style>
        .error {
            color: red;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="col-6">
            <form id="myForm">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="f_name" placeholder="Enter name..">
                    <small class="error" id="nameError"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email..">
                    <small class="error" id="emailError"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password..">
                    <small class="error" id="passwordError"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter age..">
                    <small class="error" id="ageError"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="phone" placeholder="Enter phone number..">
                    <small class="error" id="phoneError"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <div>
                        <input class="form-check-input" type="radio" name="gender" value="Male">
                        <label class="form-check-label">
                            Male
                        </label>

                        <input class="form-check-input" type="radio" name="gender" value="Female">
                        <label class="form-check-label">
                            Female
                        </label>
                    </div>
                    <small class="error" id="genderError"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label">BirthDate</label>
                    <input type="date" class="form-control" id="birth_date">
                    <small class="error" id="birthError"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Hobby</label>
                    <div>
                        <input class="form-check-input hobby" type="checkbox" value="Reading">
                        <label class="form-check-label">Reading</label>

                        <input class="form-check-input hobby" type="checkbox" value="Cricket">
                        <label class="form-check-label">Cricket</label>

                        <input class="form-check-input hobby" type="checkbox" value="Other">
                        <label class="form-check-label">Other</label>
                    </div>
                    <small class="error" id="hobbyError"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Course</label>
                    <select class="form-select" id="course">
                        <option value="">Select</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <small class="error" id="courseError"></small>
                </div>

                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="about"></textarea>
                    <label for="floatingTextarea">About</label>
                    <small class="error" id="aboutError"></small>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label" for="exampleCheck1">Term and Condition</label>
                </div>




                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
